<!-- Project Odin: Google Homepage-->
<html>

<head>

    <style>
        .topbar-container {

            padding: 12px;
            padding-bottom: 30px;
            padding-left: 20px;
            font-size: 14px;
            font-family: arial, sans-serif;
        }

        .topleft {
            float: left;
        }

        .topright {
            float: right;
        }

        .logo {
            margin: auto;
            width: 50%;
            text-align: center;
            padding-top: 150px;
            padding-bottom: 10px;
        }

        .searchbox {
            margin: auto;
            text-align: center;
        }

        .buttons {
            text-align: center;
            padding-bottom: 100px;
            margin: auto;
        }



        footer {
            background: #f2f2f2;
            padding-top: 10px;
            bottom: 0%;
            position: fixed;
            text-align: center;
            width: 100%;
        }

        input[type="text"] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
    </style>

</head>

<body>
    <div class="topbar-container">
        <div class="topleft">
            About Store
        </div>
        <div class="topright">
            Gmail Images
        </div>
    </div>

    <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>

    <div class="searchbox">
        <form>
            <input type="text" id="search" name="search">
        </form>
    </div>

    <div class="buttons">
        <input type="button" value="Google Search"><input type="button" value="I'm Feeling Lucky">
    </div>



</body>

<footer>
    United Kingdom

    Carbon neutral since 2007
</footer>

</html>
